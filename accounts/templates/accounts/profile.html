{% extends "no_sidebar_base.html" %}

{% block content %}
<div class="card mx-auto" style="width: 460px;">
    <div class="card-body">
        <h1 class="display-6 mb-4">Profile</h1>
        <dl class="row">
            <dt class="col-sm-5">Avatar</dt>
            <dd class="col-sm-7"><img src="{{ user.avatar.url }}" alt="" width="100" class="img-fluid rounded">
            </dd>

            <dt class="col-sm-5">Full Name</dt>
            <dd class="col-sm-7">{{ user.get_full_name }}</dd>

            <dt class="col-sm-5">Sex</dt>
            <dd class="col-sm-7">{{ user.get_sex_display }}</dd>

            <dt class="col-sm-5">Bio</dt>
            <dd class="col-sm-7">{{ user.bio }}</dd>

            <dt class="col-sm-5">Date of Birth</dt>
            <dd class="col-sm-7">{{ user.date_of_birth }}</dd>
        </dl>

        <a class="btn btn-sm btn-warning" href="{% url 'profile-edit' %}">Edit</a>
    </div>
</div>
{% endblock %}
